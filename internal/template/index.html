<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Обменник</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Ошибка</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="errorMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<form action="/" method="post" class="mainForm">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <label for="amountFrom">Сумма для обмена:</label>
            <input type="text" class="form-control" id="amountFrom" name="amountFrom"placeholder="Введите сумму">
        </div>
        <div class="col-md-6">
            <label for="currencyFrom">Выберите валюту:</label>
            <select class="form-control" id="currencyFrom" name="currencyFrom">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="rub">RUB</option>
                <option value="rub">BTC</option>
            </select>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <label for="amountTo">Получите сумму:</label>
            <input type="number" class="form-control" id="amountTo" placeholder="Рассчитанная сумма: {{ .amount }}" readonly>
        </div>
        <div class="col-md-6">
            <label for="currencyTo">Выберите валюту:</label>
            <select class="form-control" id="currencyTo" name="currencyTo">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="rub">RUB</option>
                <option value="xrp">XRP</option>
                <option value="ltc">LTC</option>
                <option value="ada">ADA</option>
                <option value="dot">DOT</option>
                <option value="doge">DOGE</option>
                <option value="bnb">BNB</option>
                <option value="link">LINK</option>
                <option value="xlm">XLM</option>
                <option value="sol">SOL</option>
                <option value="atom">ATOM</option>
                <option value="matic">MATIC</option>
                <option value="uni">UNI</option>
                <option value="fil">FIL</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3 test">Рассчитать обмен</button>
</div>
</form>
<script>
    const form = document.querySelector('.mainForm')
    form.addEventListener('submit', (event) => {
        event.preventDefault()
        calculateExchange()
    })
    const testBtn = document.querySelector('.test')
    testBtn.addEventListener('click', (event) => {
        event.preventDefault()
        calculateExchange()
    })

    //         document.getElementById('errorMessage').innerText = JSON.parse(data).error;
    //         errorModal.show();
    //     }

    async function calculateExchange() {
        let formData = new FormData(document.querySelector('form'));

        try {
            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (!response.ok) {
                if (data && data.error) {
                    throw new Error(`Ошибка HTTP: ${data.error}`);
                } else {
                    throw new Error(`Ошибка сервера`);
                }
            }
            document.getElementById('amountTo').value = data.amount;
        } catch (error) {
            console.error('Произошла ошибка:', error.message);

            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            document.getElementById('errorMessage').innerText = error.message;
            errorModal.show();
        }
    }
</script>
